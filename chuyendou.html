<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    let value = prompt('number');
    let number = value > 0? 1 : (value < 0 ? -1 : 0) ;
    switch (number) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        case 0:
            alert(0);
            break;
    }
  </script>
</head>
<body>

</body>
</html>
